<!DOCTYPE html>
<html>
  <head>
    <title>CSV Mini App</title>
  </head>
  <body>
    <h1>JSON to CSV!</h1>
    <form action="http://localhost:3000/?JSON" method="get">
      <input type="text" id="JSON" name="JSON" >
      <input type="submit" value="Submit">
    </form>
    <form action="http://localhost:3000/" method="post">
      <input type="text" id="JSON" name="JSON" >
      <input type="submit" value="Submit">
    </form>
  </body>


</html>
